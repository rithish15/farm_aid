<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
 
    <div class="date-form" style="padding: 70px 0;">
        <form>
            <h3 style="text-align: center;margin-bottom: 25px;color: rgb(70, 65, 65);">OTP Verification</h3>
            <div class="form-icon">
                <!-- <span><i class="fa fa-slack" aria-hidden="true"></i></span> -->
            </div>
            <div class="form-group">
                <input type="search" class="form-control item" id="otp" placeholder="Enter otp send to your mobile">
            </div>
            <div class="form-group">
                <textarea id="result" style="resize:none;height:90px;" type="text" class="form-control item">
                </textarea>
            </div>
            <div class="form-group " style="text-align: center;">
                <button type="button" class="submit" onclick="verify_otp()">Verify</button>
            </div>
           
        </form>
        
        
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>    
    <script>
    function verify_otp()
    {
        var value=$("#otp").val();
        $.ajax({
            url : 'http://127.0.0.1:5010/verify_otp/',
            type : 'POST',
            cors : true,
            headers: {
            'Access-Control-Allow-Origin': '*',
            },
            contentType: 'application/json',
			data : JSON.stringify({"otp" :value}),
            success : function(output)
            {
                console.log(output)
				if(output["status"]=="success"){
				window.location.href = './login.html'
				}
            }
         });
    }
    </script>
</body>
</html>
